{% extends 'base.html' %} {% block content %}
<!-- Шапка Страницы-->
<header
    class="masthead"
    style="background-image: url('/static/assets/img/bg-3.jpg')"
>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{ title }}</h1>
                    <span class="subheading"
                        >{{ title }}, теперь на Django!</span
                    >
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Основной Контент-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for post in posts %}
            <!-- Превью поста-->
            <div class="post-preview">
                <a href="/group/{{ post.group.slug }}/">
                    <h2 class="post-title">{{ post.group }}</h2>
                    <p>{{ post.text }}</p>
                </a>
                <p class="post-meta">
                    Автор: {{ post.author }} <br />
                    Дата публикации {{ post.pub_date }}
                </p>
            </div>
            <!-- Разделитель-->
            <hr class="my-4" />
            {% endfor %}
            <!-- Страничник-->
            <div class="d-flex justify-content-end mb-4">
                <a class="btn btn-dark text-uppercase" href="#!"
                    >Старые Записи →</a
                >
            </div>
        </div>
    </div>
</div>
{% endblock %}
