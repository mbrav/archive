{% extends 'base.html' %}
{% block content %}
<!-- Шапка Страницы-->
<header class="masthead" style="background-image: url('/static/assets/img/bg-3.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Записи сообщества {{ title }}</h1>
                    <span class="subheading">Посты в категории «{{ title }}»</span>
                    <i><p>{{ group.description }}</p><i>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Основной Контент-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for post in posts %}
            <!-- Превью поста-->
            <div class="post-preview">
                <p>{{ post.text }}</p>
                <p class="post-meta">Автор: {{ post.author.get_full_name }} <br> Дата публикации: {{ post.pub_date }}</p>
            </div>
            <!-- Разделитель-->
            <hr class="my-1 mb-5" />
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
